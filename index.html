<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social proof section</title>
  </head>
  <body>
    <main class="container">

      <div class="top-grid-container">

        <section class="description">
          <h1 class="description__header">
            10,000+ of our users love our products.
          </h1>
          <p class="description__text">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </section>

        <div class="ratings">
          <div class="box box--reviews">
            <figure class="ratings__stars">
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <figcaption class="ratings__caption">Rated 5 Stars in Reviews</figcaption>
            </figure>
          </div>

          <div class="box box--report-guru">
            <figure class="ratings__stars">
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <figcaption class="ratings__caption">Rated 5 Stars in Report Guru</figcaption>
            </figure>            
          </div>

          <div class="box box--besttech">
            <figure class="ratings__stars">
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <img src="images/icon-star.svg" alt="rating star" />
              <figcaption class="ratings__caption">Rated 5 Stars in BestTech</figcaption>
            </figure>            
          </div>

        </div> <!-- End div ratings -->
      </div> <!-- End div top-grid-container -->

      <div class="testimonials">
        <figure class="testimonial testimonial--colton">
          <img
            class="testimonial__picture"
            src="images/image-colton.jpg"
            alt="Colton Smith"
          />
          <figcaption class="testimonial__caption">
            <h3 class="testimonial__caption--name">Colton Smith</h3>
            <h4 class="testimonial__caption--role">Verified Buyer</h4>
          </figcaption>
          <blockquote class="testimonial__quote">
            "We needed the same printed design as the one we had ordered a week
            prior. Not only did they find the original order, but we also
            received it in time. Excellent!"
          </blockquote>
        </figure>

        <figure class="testimonial testimonial--irene">
          <img
            class="testimonial__picture"
            src="images/image-irene.jpg"
            alt="Irene Roberts"
          />
          <figcaption class="testimonial__caption">
            <h3 class="testimonial__caption--name">Irene Roberts</h3>
            <h4 class="testimonial__caption--role">Verified Buyer</h4>
          </figcaption>
          <blockquote class="testimonial__quote">
            "Customer service is always excellent and very quick turn around.
            Completely delighted with the simplicity of the purchase and the
            speed of delivery."
          </blockquote>
        </figure>

        <figure class="testimonial testimonial--anne">
          <img
            class="testimonial__picture"
            src="images/image-anne.jpg"
            alt="Anne Wallace"
          />
          <figcaption class="testimonial__caption">
            <h3 class="testimonial__caption--name">Anne Wallace</h3>
            <h4 class="testimonial__caption--role">Verified Buyer</h4>
          </figcaption>
          <blockquote class="testimonial__quote">
            "Put an order with this company and can only praise them for the
            very high standard. Will definitely use them again and recommend
            them to everyone!"
          </blockquote>
        </figure>
      </div>
    </main>
  </body>
</html>
